<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <title>Electronics Order Form</title>
<style>
 body {
 background-color: #F5F5F5; /* Light grey background color */

 font-family: Arial, sans-serif; 
 }

 .container {

 background-color: #FFFFFF;
 padding: 20px;
 border-radius: 10px;
 box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
 }
 h1 {
 color: #333333; /* Dark grey heading color */
 }
 
 /* Center the button */
 .center-button {
 display: flex;
 justify-content: center;
}
 
 </style>
</head>
<body>
 <div class="container mt-5">
 <h1>Electronics Order Form</h1>
      <form id="orderForm">
         <div class="form-group">
             <label for="device">Select Device:</label>
                   <select class="form-control" id="device" name="device">
                             <option value="laptop">Laptop</option>
                                    <option value="smartphone">Smartphone</option>
                                          <option value="tablet">Tablet</option>
                                               <option value="camera">Camera</option>
                                                    <option value="headphones">Headphones</option>
                                             </select>
                                        </div>
                                <div class="form-group">
                         <label for="quantity">Quantity:</label>
    <input type="number" class="form-control" id="quantity" name="quantity" min="1" 
value="1">
           </div>
                 <div class="form-group">
                          <label for="comments">Special Note:</label>
                             <textarea class="form-control" id="comments" name="comments" 
rows="3"></textarea>
          </div>
             <button type="submit" class="btn btn-primary center-button">Submit Order</button>
       </form>
          <div id="orderResult" class="mt-3"></div>
 </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script>
       $(document).ready(function() {
           $("#orderForm").submit(function(event) {
        event.preventDefault();
         const formData = $("#orderForm").serializeArray();
           const orderData = {};
            formData.forEach(function(input) {
         orderData[input.name] = input.value;
 });
 // I can now send this data to a server for processing
 // For this example, I'll just display the order data
 $("#orderResult").html("<h2>Order Summary</h2>");
        for (const key in orderData) {
            $("#orderResult").append(`<p><strong>${key}:</strong> ${orderData[key]}</p>`);
 }
 });
 });
 </script>
</body>
</html>
